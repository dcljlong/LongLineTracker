<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Line Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div class="app-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-hard-hat"></i>
          <span>Long Line Tracker</span>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" data-page="dashboard"><span>Dashboard</span></li>
        <li class="nav-item" data-page="calendar"><span>Calendar</span></li>
      </ul>
    </nav>

    <main class="main-content">
      <!-- Calendar Page -->
      <div id="calendar-page" class="page active">
        <h1>Schedule Calendar</h1>
        <div id="calendar"></div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: true,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function (info) {
          const title = prompt('Enter event title:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.dateStr,
              allDay: true
            });
          }
        },
        eventClick: function (info) {
          if (confirm('Delete this event?')) {
            info.event.remove();
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
