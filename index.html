<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Line Tracker - Construction Equipment Management</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-hard-hat"></i>
          <span>Long Line Tracker</span>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" data-page="dashboard"><i class="fas fa-chart-pie"></i><span>Dashboard</span></li>
        <li class="nav-item" data-page="equipment"><i class="fas fa-truck-monster"></i><span>Equipment</span></li>
        <li class="nav-item" data-page="maintenance"><i class="fas fa-wrench"></i><span>Maintenance</span></li>
        <li class="nav-item" data-page="inspections"><i class="fas fa-clipboard-check"></i><span>Inspections</span></li>
        <li class="nav-item" data-page="sites"><i class="fas fa-map-marker-alt"></i><span>Sites</span></li>
        <li class="nav-item" data-page="scan"><i class="fas fa-qrcode"></i><span>Scan Tool</span></li>
        <li class="nav-item" data-page="labels"><i class="fas fa-print"></i><span>Print Labels</span></li>
      </ul>
      <div class="sidebar-footer">
        <button class="btn-export" onclick="exportData()"><i class="fas fa-download"></i> Export Data</button>
        <button class="btn-import" onclick="document.getElementById('importFile').click()"><i class="fas fa-upload"></i> Import Data</button>
        <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(this)" />
      </div>
    </nav>

    <!-- Main content is dynamically inserted by JS -->

  </div>

  <!-- Modals and dynamic content sections here (from your full code previously) -->

  <script type="module" src="app.js"></script>
</body>
</html>
