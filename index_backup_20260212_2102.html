<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Long Line Tracker</title>

<link rel="icon" href="./favicon.ico" />
<link rel="stylesheet" href="./style.css" />
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<div class="app-container">

<nav class="sidebar">
<div class="sidebar-header">
<i class="fas fa-hard-hat"></i><span>Long Line Tracker</span>
</div>
<ul class="nav-menu">
<li class="nav-item active" data-page="dashboard"><i class="fas fa-chart-pie"></i>Dashboard</li>
<li class="nav-item" data-page="calendar"><i class="fas fa-calendar-alt"></i>Calendar</li>
</ul>
</nav>

<main class="main-content">

<!-- COMMAND BAR -->
<div class="command-bar">
<div class="command-left">
<h1>Ceilings Unlimited</h1>
<span id="liveDate"></span>
</div>

<div class="command-right">
<div class="mini-kpi">
<span class="mini-number">0</span>
<span>Total Assets</span>
</div>
<div class="mini-kpi warning">
<span class="mini-number">0</span>
<span>Return Due</span>
</div>
<div class="mini-kpi danger">
<span class="mini-number">0</span>
<span>Overdue</span>
</div>
</div>
</div>

<div id="dashboard-page" class="page active">

<!-- KPI ROW -->
<div class="kpi-row">
<div class="kpi-card">
<div class="kpi-number">0</div>
<div class="kpi-label">Total Equipment</div>
</div>

<div class="kpi-card">
<div class="kpi-number">0</div>
<div class="kpi-label">Active Checkouts</div>
</div>

<div class="kpi-card warning">
<div class="kpi-number">0</div>
<div class="kpi-label">Due This Week</div>
</div>

<div class="kpi-card danger">
<div class="kpi-number">0</div>
<div class="kpi-label">Overdue</div>
</div>
</div>

<!-- STATUS BOARD -->
<div class="status-board">

<div class="status-column available">
<div class="column-header">Available <span class="count">0</span></div>
<div class="card-list"></div>
</div>

<div class="status-column inuse">
<div class="column-header">In Use <span class="count">0</span></div>
<div class="card-list"></div>
</div>

<div class="status-column returndue">
<div class="column-header">Return Due <span class="count">0</span></div>
<div class="card-list"></div>
</div>

<div class="status-column overdue">
<div class="column-header">Overdue <span class="count">0</span></div>
<div class="card-list"></div>
</div>

</div>
</div>

<div id="calendar-page" class="page" style="display:none;">
<h2>Schedule Calendar</h2>
<div class="calendar-card">
<div id="calendar"></div>
</div>
</div>

</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
function updateClock(){
const now=new Date();
document.getElementById("liveDate").innerText=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

document.addEventListener("click", function(e) {
if (e.target.matches(".nav-item")) {
document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
e.target.classList.add("active");
document.getElementById(e.target.getAttribute("data-page") + "-page").style.display="block";
if (e.target.getAttribute("data-page") === "calendar") {
startCalendar();
}
}
});

function startCalendar() {
const calEl=document.getElementById("calendar");
if(!calEl.dataset.init){
const cal=new FullCalendar.Calendar(calEl,{
initialView:"dayGridMonth",
headerToolbar:{left:"prev,next today",center:"title",right:"dayGridMonth,timeGridWeek,timeGridDay"},
selectable:true,
editable:true,
});
cal.render();
calEl.dataset.init="1";
}
}
</script>

</body>
</html>
